<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>

<script type="module">
  import sidebar from "./components/sidebar.js"
  console.log("sidebar:", sidebar)

  let side_bar = document.getElementById("sidebar");

  side_bar.innerHTML = sidebar();

  //////get data
  import { apiCall, appendArticles } from "./scripts/main.js"

  let url = "https://shrouded-earth-23381.herokuapp.com/api/headlines/india";

  let LocationMain = document.getElementById("main");

  let res = await apiCall(url)
  console.log("res:", res)

  appendArticles(res,LocationMain)

  //Search Data

  let searchInput = document.getElementById("searchbar");

  searchInput.addEventListener("keypress", (e) =>{
    if(e.key === "Enter"){
      let input_value = document.getElementById("searchbar").value;

      localStorage.setItem("search_term",JSON.stringify(input_value));

      window.location.href= "search.html";
    }

  });

  
</script>
